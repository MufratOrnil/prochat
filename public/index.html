<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProChat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="/styles.css">
</head>

<body class="bg-gray-100 font-sans antialiased">
  <div id="login-section"
    class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-200 to-gray-300">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm sm:max-w-md">
      <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Welcome to ProChat</h2>
      <form id="login-form" method="POST" action="/login" class="space-y-4">
        <input type="text" name="username" placeholder="Enter your username"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          required maxlength="20" />
        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition">
          Login
        </button>
      </form>
    </div>
  </div>

  <div id="chat-section" class="hidden flex flex-col h-screen">
    <div class="bg-blue-700 text-white p-4 flex justify-between items-center shadow-md">
      <h1 class="text-xl font-bold">ProChat</h1>
      <div class="flex items-center space-x-4">
        <span id="username" class="text-sm font-medium"></span>
        <button id="logout-button"
          class="bg-red-600 text-white px-3 py-1 rounded-lg hover:bg-red-700 transition">Logout</button>
      </div>
    </div>
    <div class="flex flex-1 overflow-hidden">
      <div class="w-64 bg-gray-50 p-4 border-r hidden sm:block">
        <h2 class="text-lg font-semibold mb-4 text-gray-800">Online Users</h2>
        <div id="user-list" class="space-y-2"></div>
      </div>
      <div class="flex flex-col flex-1">
        <div id="chat-box" class="flex-1 p-6 overflow-y-auto bg-white"></div>
        <div id="typing-indicator" class="p-3 text-gray-500 text-sm"></div>
        <div id="error-message" class="p-3 text-red-600 text-sm text-center hidden"></div>
        <div class="p-4 bg-gray-100 border-t">
          <div class="flex flex-col space-y-2">
            <div id="file-preview" class="text-sm text-gray-600"></div>
            <div class="flex space-x-2">
              <input type="text" id="message-input" placeholder="Type a message..."
                class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
              <input type="file" id="file-input" class="hidden" accept="image/*,.pdf,.doc,.docx" />
              <button id="file-button"
                class="bg-blue-100 text-blue-600 p-3 rounded-lg hover:bg-blue-200 transition flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12h6m-3-3v6m9-3A9 9 0 113 12a9 9 0 0118 0z" />
                </svg>
              </button>
              <button id="send-button" class="bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition">
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/client.js"></script>
</body>

</html>
